# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
commands:
  print_pipeline_id_command:
    description: prints pipeline id
    steps:
      - checkout
      - run:
          name: prints outs the unique pipeline id
          command: echo $CIRCLE_WORKFLOW_ID
jobs:
  print_hello:
    # Prints hello
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "print_hello"
          command: "echo Hello"
  print_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: print_world
          command: "echo World"
  print_my_name:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: print_my_name
          command: echo $MY_NAME
  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: save hello world to file
          command: echo "I am in output file" > output.txt
      - persist_to_workspace:
          root: .
          paths:
            - output.txt
  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: print what is in output file
          command: cat output.txt
  print_the_pipeline_id:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - print_pipeline_id_command
  fail_on_purpose:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: failing on purpose
          command: exit 1
  run_on_build_fail:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: I run when build fails
          command: echo "The previous code failed, so it's rollback time"
          when: on_fail
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - print_hello
      - print_world:
          requires:
            - print_hello
      - print_my_name
      - save_hello_world_output
      - print_output_file:
          requires:
            - save_hello_world_output
      - print_the_pipeline_id
      - fail_on_purpose
      - run_on_build_fail
