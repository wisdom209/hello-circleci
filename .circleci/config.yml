# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  print_hello:
    # Prints hello
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "print_hello"
          command: "echo Hello"
  print_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: print_world
          command: "echo World"
  print_my_name:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: print_my_name
          command: echo $MY_NAME
  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: save hello world to file
          command: echo "I am in output file" > output.txt
      - persist_to_workspace:
          root: /tmp/dir
          paths:
            - output.txt
  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: print what is in output file
          command: cat output.txt
      - attach_workspace:
          at: /tmp/dir
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - print_hello
      - print_world:
          requires:
            - print_hello
      - print_my_name
      - save_hello_world_output
      - print_output_file:
          requires:
            - save_hello_world_output
